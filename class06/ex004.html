<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>


</head>

<body>

    <script>
        var name = window.prompt("What's your name? ");

        document.write(`Hello,  <strong> ${name} </strong>! Your name has ${name.length} letters <br>`) // Write in the body of the document. This command allows you to use HTML tags too

        document.write(`Your name in capital letters is ${name.toUpperCase()} <br>`)

        document.write(`Your name in small letters is ${name.toLowerCase()}`)

    </script>
</body>

</html>
