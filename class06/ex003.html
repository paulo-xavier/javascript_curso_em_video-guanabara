<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first program </title>
    <style>
        body{
            background-color: rgb(55, 55, 101);
            color: white; /* Comment in CSS */
            font: normal 15pt Arial;
        }
        h1{
            color: rgb(222, 222, 109);
        }
    </style>
</head>
<body>
    <h1>Hello, world!</h1> <!-- This is a comment -->
    <p> I got rid of the curse</p>
    <script>
        var n1 = Number(window.prompt("Enter a number: ")); // window.prompt returns a default string even if I enter a number

        var n2 = Number(window.prompt("Enter another number: ")); //string

        var sum = n1 + n2; 

        window.alert("The sum of the values is: " + String(sum)); // Concatenation

        window.alert(`The sum between ${n1} and ${n2} is equals to ${sum}`);

       

        // (number + number) + for addition 
        // (string + string) + for concatenation

    </script>
</body>
</html>

<!-- <style> </style> Everything inside this tag os the style or CSS-->
<!-- <script> </script> Everything inside this tag is the interaction,  JS-->
