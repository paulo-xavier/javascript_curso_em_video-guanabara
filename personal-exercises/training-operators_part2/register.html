<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/register/styles.css">
    <link rel="stylesheet" href="./assets/css/reset/reset.css">

    <title>Register</title>
</head>

<body>

    <main class="row">
        
        <div class="col">
            
            <div id="login-container" class="card">
                <div class="card-title">
                    <img id="image-lock" src="./assets/images/lock.png" alt="Lock icon">
                </div>
                
                <div class="card-body">
                    <form id="form-register">
                        <input id="name" type="text" name="name" placeholder="Name" minlength="2" maxlength="40" required>

                        <input type="password" id="password" name="password" placeholder="Password" minlength="6" required>

                        <button class="btn register-button"> Register </button>
                        
                    </form>


                </div>
            </div>

        </div>


    </main>










    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="./assets/javascript/register.js"></script>
</body>

</html>
