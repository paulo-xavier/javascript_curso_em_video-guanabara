<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    
    <p> Learning how to use <strong>DOM</strong> in Javascript</p>

    <script>
        
        var paragraph = document.getElementsByTagName('p')[0]
        document.write(paragraph.innerText); 
        document.write("<br>")
        document.write(paragraph.innerHTML); 

    </script>

</body>

</html>
